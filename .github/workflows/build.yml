name: Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build gem
    steps:
      - uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Build gem
        run: gem build rubocop-claude.gemspec

      - name: Upload gem artifact
        uses: actions/upload-artifact@v6
        with:
          name: rubocop-claude-gem
          path: "*.gem"
